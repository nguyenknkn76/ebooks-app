syntax = "proto3";

service VoiceService {
  rpc GetVoiceById(GetVoiceRequest) returns (GetVoiceResponse);
}

message GetVoiceRequest {
  string id = 1;
}

message GetVoiceResponse {
  string id = 1;
  string name = 2;
  string language = 3;
  string device_profile = 4;
  string type = 5;
  string sample_voice_url = 6;
}
