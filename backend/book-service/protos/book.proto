syntax = "proto3";

package book;

service BookService {
  rpc GetBooks (EmptyRequest) returns (BookListResponse) {}
}

message EmptyRequest {}

message Book {
  string id = 1;
  string title = 2;
  string description = 3;
  string author_id = 4;
  repeated string genres = 5;
  string publish_year = 6;
  string cover_img = 7;
}

message BookListResponse {
  repeated Book books = 1;
}
